<div class="row" *ngIf="albumModel">
    <!-- esto es para el titulo/ encabezado-->
    <div class="col-2">
        <img class="alb-img" width="75" [src]="albumModel.imageUrl" alt="queen">
    </div>
    <div class="col-10">
        <div class="row">
            <p class="year-album">{{albumModel.year}}</p>
        </div>
        <div class="row">
            <p class="name-album">{{albumModel.title}}</p>
        </div>
        <div class="row"></div>
        <div class="row">
            botones
        </div>
    </div>
</div>


<div class="row" *ngIf="albumModel">
    <!-- tabla-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Featuring</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of albumModel.songs">
                <th scope="row">{{song.num}}</th>
                <td><a [routerLink]="['/song', song.num]">{{song.title}}</a></td>
                <td>{{song.featuring}}</td>
                <td><button class="btn btn-primary" (click)="openModal(content, song)">View detail</button></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #content let-modal>
    <song-detail-modal [songDetail]="songDetailSelect"></song-detail-modal>
</ng-template>
